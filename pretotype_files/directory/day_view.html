		<script>
		$(document).ready(function(){
		
			var currStart, currEnd;
					
			var dialog = $( "#dialog-form" ).dialog({
				autoOpen: false,
				height: 300,
				width: 350,
				modal: true,
				buttons: {
					"OK": function() {
						submitCalls(currStart, currEnd);
						dialog.dialog( "close" );
					},
					Cancel: function() {
						dialog.dialog( "close" );
					}
				}
			});
	 
			function updateTips( t ) {
				tips
					.text( t )
					.addClass( "ui-state-highlight" );
				setTimeout(function() {
					tips.removeClass( "ui-state-highlight", 1500 );
				}, 500 );
			}
	 
			function checkFilled( o, n) {
			  if ( o.val().length <= 0 ) {
				o.addClass( "ui-state-error" );
				updateTips( n + " is required.");
				return false;
			  } else {
				return true;
			  }
			}
			
			function submitCalls(start, end){
				var eventData,
				title = "",
				faculty = $( "#faculty" ),
				fellow = $( "#fellow" ),
				rn1 = $( "#rn1" ),
				rn2 = $( "#rn2" ),
				tech1 = $( "#tech1" ),
				tech2 = $( "#tech2" );
				
				if (checkFilled(faculty, "faculty") && checkFilled(fellow, "fellow")) {
					eventData = {
						title: title,
						faculty: faculty.val(),
						fellow: fellow.val(),
						rn1: rn1.val(),
						rn2: rn2.val(),
						tech1: tech1.val(),
						tech2: tech2.val(),
						start: start,
						end: end
					};
				}
			}
			
			$("td").click(function(){
				currStart = "17:00:00";
				currEnd = "18:00:00";
				dialog.dialog("open");
			});
		});
		</script>
