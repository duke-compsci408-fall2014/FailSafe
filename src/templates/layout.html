<!DOCTYPE html>
<html>
  <head><title>{% block title %} FailSafe {% endblock %}</title>
  	<!-- JQuery -->
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.min.css') }}">
    <script src='{{ url_for('static', filename='jquery.min.js') }}'></script>
    <script src='{{ url_for('static', filename='jquery-ui.min.js') }}'></script>
  	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Font-Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  	<!-- Directory -->
  	{% block dir_head %}{% endblock %}
  	<!-- Calendar -->
  	{% block cal_head %}{% endblock %}
  </head>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">FailSafe</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/dashboard">Dashboard</a></li>
              <li><a href="/directory">Directory</a></li>
              <li><a href="/calendar">Calendar</a></li>
              <li><a href="/calendar/day">Substitutions</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      {%block body%}
      {%endblock%}
      {%block footer%}
      <div class="container">
        
      </div>
      {%endblock%}
    </body>
</html>
